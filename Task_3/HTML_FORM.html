<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>

</head>

<body>
    <form action="www.buddy.com" method="post">
        <caption><big><strong>HTML FORM</strong></big></caption>
        <table cellpadding="8px" cellspacing="6px">
            <tr>
                <td>
                    <label for="id1">First Nmae:</label>
                </td>
                <td>
                    <input type="text" id="id1" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name:</label>
                </td>
                <td><input type="text" id="id2" name="lname"></td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="id3" name="date">
                </td>
            </tr>
            <tr>
                <td><label for="id4">Email id:</label></td>
                <td><input type="email" id="id4"></td>
            </tr>
            <tr>
                <td><label for="id5">Mobile Number:</label></td>
                <td><input type="tel" id="id5"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset">
                </td>
            </tr>
    </form>
    </table>
</body>

</html>
