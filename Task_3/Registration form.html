<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="www.dummyserver.com" method="pst">
         
        <table align="center" bgcolor="silver" cellpadding="6px" cellspacing="6px">
            <th align="center"><big>
                  <u> Registration Form</u> 
            </big>
        </th>
            <tr >
                <td><label for="id1">First Name</label></td>
                <td><input type="text" id="id1" name="fname"></td>
            </tr>
            <tr>
                 <td><label for="id2">Last Name</label></td>
                <td><input type="text" id="id2" name="lname"></td>
            </tr>
            <tr>
                <td><label for="id3">Nick Name</label></td>
                <td><input type="text" id="id3" name="nickname"></td>
            </tr>
            <tr>
                <td><label for="id4">E-mail</label></td>
                <td><input type="email" id="id4" name="email"></td>
            </tr>
            <tr>
                <td><label for="id5">Password</label></td>
                <td><input type="password" id="id5" name="password"></td>
            </tr>
            <tr>
                <td><label for="id6">Date of Birth</label></td>
                <td><input type="date" id="id6" name="date"></td>
            </tr>
            <tr>
                <td><label for="id7">Gender</label></td>
                <td>
                    <input type="radio" name="gender" id="id7">
                    <label>Male</label>
                    <input type="radio" name="gender" id="id7">
                    <label>Female</label>
                    <input type="radio" name="gender" id="id7">
                    <label>Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="id8">Mobile</label></td>
                <td><input type="tel" id="id8" name="mobile"></td>
            </tr>
            <td><label for="id9">Address</label></td>
            <td><textarea name="address" id="id9" cols="20" rows="4"></textarea></td>
 <tr>
    <td></td>
    <td><input type="submit" name="submit" >
<input type="reset" name="rest"></td>
 </tr>
        </table>
    </form>
</body>

</html>
