<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="www.dummyserver.comm">
        <table align="center" cellpadding="6px" cellspacing="8px" style="background-color:rgb(121, 121, 215);">
            <th align="left" style="background-color: orange;" colspan="2">Sign Up</th>
            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text" placeholder="Enter First Name">
                </td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text" placeholder="Enter Last Name">
                </td>
            </tr>
            <tr>
                <td><label for="">Screen Name</label></td>
                <td><input type="text" placeholder="Enter Screen Name">
                </td>
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td>
                    <select>
                        <option value="">Month</option>
                        <option value="Jan">Jan</option>
                        <option value="feb">Feb</option>
                        <option value="mar">Mar</option>
                        <option value="apr">Apr</option>
                        <option value="may">May</option>
                        <option value="jun">Jun</option>
                        <option value="jul">JUL</option>
                        <option value="aug">Aug</option>
                        <option value="sep">Sep</option>
                        <option value="oct">Oct</option>
                        <option value="nov">Nov</option>
                        <option value="dec">Dec</option>
                    </select>

                    <select>
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                     </select>

                    <select>
                        <option value="">Year</option>
                        <option value="jan">1995</option>
                        <option value="feb">1996</option>
                        <option value="mar">1997</option>
                        <option value="apr">1998</option>
                        <option value="may">1999</option>
                        <option value="jun">2000</option>
                        <option value="jul">2001</option>
                        <option value="aug">2002</option>
                        <option value="sep">2003</option>
                        <option value="oct">2004</option>
                        <option value="nov">2005</option>
                        <option value="dec">2006</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="gender" id="gender">
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Country</label></td>
                <td><select name="" id="">
                    <option value="">Choose Country</option>
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">UAE</option>
                    <option value="">UK</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="text" name="email" placeholder="Enter E-Mail"></td>
            </tr>
            <tr>
                <td><label for="">Phone Number</label></td>
            <td><input type="tel" name="phone number" id="phn" placeholder="Enter your Phone Number"></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for=""> Confirm Password</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="agree" id="agree"> 
            <label for="">I agree to the Term of Use</label>
            </td>
        </tr>
        <tr style="background-color: orange;" >
           
            <td colspan="2" align="right">
                <input type="submit" value="Submit" style="background-color: chartreuse;">
                <input type="submit" value="Cancel" style="background-color: red;">
            </td>
        </tr>
             


        </table>
    </form>
</body>

</html>
